version: '3'

services:
  database:
    build:
      context: .
      dockerfile: Dockerfile-database
    env_file: .env
    depends_on:
      - postgres

  bot:
    build:
      context: .
      dockerfile: Dockerfile-bot
    env_file: .env
    restart: always
    depends_on:
      - postgres
      - database

  postgres:
    image: postgres:latest
    env_file: .env
    restart: unless-stopped
